<form >

    <label>
        Title
        <input type="text"  ng-model="title">
    </label>
    <div>
        <label>Content
            <textarea ng-model="content"></textarea>
        </label>
    </div>
    <div>
        <label>Date
            <input type="date" ng-model="date">
        </label>
    </div>


    <button ng-click="delete()">Delete</button>
    <button ng-click="update()">Update</button>
</form>
<br/>
<br/>
{{ contents }}
